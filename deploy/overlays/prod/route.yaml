apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: prod-roam-ui
spec:
    parentRefs:
        - name: default-gateway
          namespace: envoy-gateway-system
    hostnames:
        - 'roam.austinbayley.co.uk'
    rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  set:
                  - name: Content-Security-Policy
                    value: "default-src 'none'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://activity.austinbayley.co.uk; img-src 'self' https://*.tile.openstreetmap.org; style-src 'self' 'unsafe-inline'; font-src 'self'; manifest-src 'self'; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests;"
                  - name: Referrer-Policy
                    value: "strict-origin-when-cross-origin"
                  - name: Strict-Transport-Security
                    value: "max-age=63072000; includeSubDomains; preload"
                  - name: Permissions-Policy
                    value: "geolocation=(), camera=(), microphone=()"
          backendRefs:
            - name: ui
              port: 80
