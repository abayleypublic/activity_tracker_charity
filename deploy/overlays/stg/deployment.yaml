apiVersion: apps/v1
kind: Deployment
metadata:
    name: ui
    labels:
        app: ui
spec:
    replicas: 1
    selector:
        matchLabels:
            app: ui
    template:
        metadata:
            labels:
                app: ui
        spec:
            containers:
                - name: ui
                  image: europe-west2-docker.pkg.dev/portfolio-463406/docker-repository/activity_tracker_charity
                  ports:
                      - containerPort: 80
                  env:
                      - name: VITE_API_URL
                        value: https://activity.stg.austinbayley.co.uk
            imagePullSecrets:
                - name: gcp-pull-secret
