apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: stg-roam-backend
spec:
    parentRefs:
        - name: default-gateway
          namespace: envoy-gateway-system
    hostnames:
        - 'roam.stg.austinbayley.co.uk'
    rules:
        - matches:
              - path:
                    type: PathPrefix
                    value: /api
          filters:
              - type: URLRewrite
                urlRewrite:
                    path:
                        type: ReplacePrefixMatch
                        replacePrefixMatch: /
          backendRefs:
              - group: ''
                kind: Service
                name: api
                namespace: stg-activity
                port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: stg-roam-ui
spec:
    parentRefs:
        - name: default-gateway
          namespace: envoy-gateway-system
    hostnames:
        - 'roam.stg.austinbayley.co.uk'
    rules:
        - matches:
              - path:
                    type: PathPrefix
                    value: /
          backendRefs:
              - name: ui
                port: 80
